name: Update Library Data

on:
  schedule:
    # Run every Sunday at 8 AM UTC (3 AM EST)
    - cron: '0 8 * * 0'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes'
        required: false
        default: 'false'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run scrapers
        run: |
          python scripts/scrape_all.py
        env:
          SCRAPE_DELAY: 2

      - name: Validate data
        run: |
          python scripts/validate_data.py

      - name: Consolidate data
        run: |
          python scripts/consolidate.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git add public/data/
          git commit -m "chore: Update library data [$(date +%Y-%m-%d)]

          Automated weekly data update from library sources.

          ðŸ¤– Generated by GitHub Actions"
          git push

  trigger-deploy:
    needs: scrape
    runs-on: ubuntu-latest
    if: needs.scrape.result == 'success'

    steps:
      - name: Trigger Netlify build
        if: env.NETLIFY_BUILD_HOOK != ''
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
